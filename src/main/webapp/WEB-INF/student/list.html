<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>List students</h1>
    <a th:href="@{/api/students/create}">Create new</a>
    <table>
        <thead>
        <tr>
            <th>STT</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Classroom</th>
            <th colspan="2">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s, ss : ${students}">
            <td th:text="${ss.count}"></td>
            <td th:text="${s.name}"></td>
            <td th:text="${s.age}"></td>
            <td th:text="${s.gender}"></td>
            <td th:text="${s.address}"></td>
            <td th:text="${s.classroom.name}"></td>
            <td>
                <a class="btn btn-warning" th:href="@{/api/classroom/update/__${s.id}__}">
                    Update
                </a>
            </td>
            <td>
                <a class="btn btn-danger" th:href="@{/api/classroom/delete/__${s.id}__}">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
