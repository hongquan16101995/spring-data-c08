<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Form student</h1>
    <form method="post" th:object="${student}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}"
                   id="name" placeholder="New name student">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="text" class="form-control" id="age" th:field="*{age}">
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" th:field="*{gender}">
                <option value="">-- Select a gender --</option>
                <option value="male">Nam</option>
                <option value="female">Nữ</option>
                <option value="other">Khác</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="classroom" class="form-label">Classroom</label>
            <select class="form-select" id="classroom" th:field="*{classroom}">
                <option value="">-- Select a classroom --</option>
                <option th:each="c : ${classrooms}"
                        th:value="${c.id}" th:text="${c.name}"></option>
            </select></div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/api/students}" class="btn btn-info">Back</a>
    </form>
</div>
</body>
</html>
