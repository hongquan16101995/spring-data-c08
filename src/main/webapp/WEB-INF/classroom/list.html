<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        table {
            width: 500px;
            margin: auto;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>List classrooms</h1>
    <a class="btn btn-primary" th:href="@{/api/classrooms/create}">Create new</a>
    <a class="btn btn-primary" th:href="@{/api/students}">Students</a>
    <table class="table">
        <thead>
        <tr>
            <th>STT</th>
            <th>Name</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c,cs : ${classrooms}">
            <td th:text="${cs.count}"></td>
            <td th:text="${c.name}"></td>
            <td><a class="btn btn-warning" th:href="@{/api/classrooms/update/__${c.id}__}">Update</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
